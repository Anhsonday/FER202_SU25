<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Grid Test</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <div class="p-5 bg-secondary-subtle mb-4">
    <h2 class="fw-bold">Let's test the grid!</h2>
  </div>

  <!-- Grid System -->
  <div class="container mb-4">
    <div class="row border bg-secondary">
      <div class="col border">First col</div>
      <div class="col border">Second col</div>
    </div>
    <div class="row border bg-secondary">
      <div class="col border">col</div>
      <div class="col border">col</div>
      <div class="col border">col</div>
    </div>
    <div class="row border bg-secondary">
      <div class="col border">col</div>
      <div class="col border">col</div>
      <div class="col border">col</div>
      <div class="col border">col</div>
    </div>
  </div>

  <!-- Footer -->
  <div class="text-center bg-danger-subtle py-3 fs-4 fw-bold">
    Created by ABC!
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
